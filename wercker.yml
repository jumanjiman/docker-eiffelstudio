box: wercker-labs/docker
build:
  steps:
    - script:
        name: print the docker version
        code: docker version
    - script:
        name: print system-wide docker info
        code: docker info
    - script:
        name: build docker image
        code: |
          pushd src/
          hash=$(git log -n1 --pretty=%h -- .)
          docker pull jumanjiman/eiffelstudio:$hash || docker build --rm -t jumanjiman/eiffelstudio:$hash .
          popd
